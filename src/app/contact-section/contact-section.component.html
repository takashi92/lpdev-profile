<!-- Contact Section -->
<div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
	<h3 class="w3-center">CONTACT</h3>
	<p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
	<div style="margin-top:48px" *ngFor="let contact of contactSection | async">
		<p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> {{contact.address}}</p>
    <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: {{contact.phone}}</p>
    <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: {{contact.email}}</p>
    <br>
  </div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <p>
    <input class="w3-input w3-border" type="text" formControlName="name" required placeholder="Name">
  </p> 
  <p>
    <input class="w3-input w3-border" type="text" formControlName="email" required placeholder="Email">
  </p> 
  <p>
    <input class="w3-input w3-border" type="text" formControlName="subject" required placeholder="Subject">
  </p> 
  <p>
    <input class="w3-input w3-border" type="text" formControlName="message" required placeholder="Message">
  </p> 
  <p><button class="w3-button w3-black" type="submit"><i class="fa fa-paper-plane"></i> SEND MESSAGE</button></p>
  
</form>
</div>
