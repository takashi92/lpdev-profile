<!-- Work Section -->
<div class="w3-container" id="work">
    <h3 class="w3-center">OUR WORK</h3>
    <p class="w3-center w3-large">What we've done for people</p>

    <div class="w3-row-padding">
        <div class="slider" *ngFor="let project of projectSections" [ngStyle]="{'width':200+'px', 'min-height': 400+'px'}">
            <ng-image-slider [images]="project" [imageSize]="{width: 200, height:400}" #nav></ng-image-slider>
        </div>
    </div>

</div>
