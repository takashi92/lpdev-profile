<!-- Work Section -->
<div class="w3-container" id="work">
    <h3 class="w3-center">OUR WORK</h3>
    <p class="w3-center w3-large">What we've done for people</p>
    <!-- <div class="w3-row-padding">
        <ng-image-slider [images]="projectSections" [imageSize]="{width: 200, height:200}" [imagePopup]="false" (imageClick)="projectOnClick($event)" #nav></ng-image-slider>
    </div> -->
    <div *ngFor="let project of detailProjects">
        <div class="w3-col m8">
            <div class="w3-center">
                <img class="w3-image w3-round-large" src="{{project.screen[selectedScreenIndex].image}}" width="300px" height="150px" />
            </div>
            <div class="w3-row-padding">
                <ng-image-slider [images]="project.screen" [imageSize]="{width: 100, height:100}" [imagePopup]="false" (imageClick)="imageOnClick($event)" #nav></ng-image-slider>
            </div>
        </div>

        <div class="w3-col m4 padding w3-left">
            <p><b>Description: </b>{{project.description}}</p>
            <p><b>Technologies: </b>{{project.technologies}}</p>
            <p><b>Project management: </b>{{project.management}}</p>
        </div>
    </div>
