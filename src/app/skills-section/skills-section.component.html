<!-- Skills Section -->
<div class="w3-container w3-center w3-light-grey">
    <div class="w3-row-padding">
        <h3>Our Technical Skills</h3>
        <div class="w3-row-padding" style="margin-top:20px; margin-bottom:10px">
            <div class="w3-quarter" style="margin-bottom:5px" *ngFor="let skill of skillSections | async">
                <img src="{{skill.skill}}" class="w3-hover-opacity" alt="{{skill.name}}" width="50px" height="50px">
            </div>
        </div>
    </div>
</div>
