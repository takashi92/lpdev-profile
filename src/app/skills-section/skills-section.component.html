<!-- Skills Section -->
<div class="w3-container w3-center w3-light-grey">
    <div class="w3-row-padding">
        <h3>Our Technical Skills</h3>
        <div class="w3-center">
            <div class="w3-row-padding" style="margin-top:20px; margin-bottom:10px">
                <div class="w3-col s1 m1 l1" *ngFor="let skill of skillSections | async">
                    <img class="w3-hover-opacity" src="{{skill.skill}}" alt="{{skill.name}}" width="50px" height="50px">
                </div>
            </div>
        </div>
    </div>
</div>
