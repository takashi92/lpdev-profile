<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button logo">
            LPDEV
        </a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="#about" class="w3-bar-item w3-button"><i class="fa fa-home"></i>ABOUT</a>
            <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
            <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
            <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" (click)="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-bar-block" id="mySidebar" *ngIf="mySidebarDisplay">
    <a href="javascript:void(0)" (click)="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">CLOSE</a>
    <a href="#about" (click)="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="#team" (click)="w3_close()" class="w3-bar-item w3-button">TEAM</a>
    <a href="#work" (click)="w3_close()" class="w3-bar-item w3-button">WORK</a>
    <a href="#contact" (click)="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
</nav>
