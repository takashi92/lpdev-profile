<!-- About Section -->
<div class="w3-container" style="padding:128px 16px" id="about">
    <h3 class="w3-center">ABOUT THE COMPANY</h3>
    <p class="w3-center w3-large">Our top professionals are ready to help with your business</p>

    <div class="w3-row-padding w3-center" style="margin-top:64px">
        <div class="w3-quarter" *ngFor="let about of aboutSections | async">
            <i class="fa {{about.icon}} w3-margin-bottom w3-jumbo w3-center"></i>
            <p class="w3-large">{{about.field}}</p>
            <p>{{about.description}}</p>
        </div>
    </div>
</div>

<!-- Promo Section - "We know design" -->

        <div class="w3-col m6">
            <h3>Our software services</h3>
            <div *ngFor="let software of softwareSections | async">
                <i class="fa {{software.icon}}"> {{software.software}}</i>
            </div>
            <p><a href="#work" class="w3-button w3-black"><i class="fa fa-th">Â </i> View Our Works</a></p>
        </div>
        <div class="w3-col m6">
            <img class="w3-image w3-round-large" src="assets/img/logo.png" alt="Buildings" width="200" height="194">

</div>
