<!-- About Section -->
<div class="w3-container about" id="about">
    <h3 class="section-header w3-center">ABOUT THE COMPANY</h3>
    <p class="w3-center w3-large">Our top professionals are ready to help with your business</p>

    <div class="w3-row-padding w3-center">
        <div class="w3-third w3-section" *ngFor="let about of aboutSections | async">
            <i class="fa w3-margin-bottom w3-jumbo w3-center">
                <img class="w3-image w3-round-large" src="{{about.icon}}" alt="Buildings" width="100" height="94">
            </i>
            <p class="w3-large">{{about.field}}</p>
            <p>{{about.description}}</p>
        </div>
    </div>
</div>
